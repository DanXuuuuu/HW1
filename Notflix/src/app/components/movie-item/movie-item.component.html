
<div class="movie-item">
    <h3>{{ movie.title }}</h3>

    <img [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path" class="movie-poster">
    <p class="movie-Year"><strong>{{ movie.release_date }}</strong></p>
    <p class="movie-language"><strong>{{ movie.original_language }}</strong></p>
    <p class="movie-rating"><strong>{{ movie.vote_average }}</strong></p>


    <p>{{ movie.overview}}</p>
    <button>More Details</button> 

  </div>
